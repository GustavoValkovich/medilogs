services:
  postgres:
    image: postgres:15-alpine
    container_name: medilogs-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: medilogs
      POSTGRES_USER: medilogs
      POSTGRES_PASSWORD: Medilogs335!
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./back/scripts/create-postgres-tables.sql:/docker-entrypoint-initdb.d/01-create-tables.sql
    networks:
      - medilogs-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medilogs -d medilogs"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  medilogs-network:
    driver: bridge
